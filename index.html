<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Etch-A-Sketch</title>
</head>

<body> 
    <div id = "backgroundContainer" class = "default">
        <h1>Etch-a-Sketch</h1>
      
        <div id = "slide-container">
          <p>Use me to change the resolution or to clear your sketch.</p>
            <input type="range" min="1" max="100" value="16" id="sizeRange" class="slider">
        <span id="resolutionValue"></span>
        </div>
      
        <div id="button-container">
          <input type="button" class="btn" id="changeColors" value="Klick Me 4 Krazy Kolorz" onclick="toggle(this);" >
        </div>
      
        <div class = "container"></div>
      </div> 
</body>

</html>
